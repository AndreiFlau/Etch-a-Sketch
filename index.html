<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="script.js" defer></script>
<h1>Etch-a-Sketch 9000</h1>
<button id="gridBtn">Change Grid</button>
<dialog class="gridDialog">
    <p>
        <label>
            Insert the number of squares:
            <input type="number" id="squareNums">
        </label>
    </p>
    <form method="dialog">
        <button value="cancel" id="cancelBtn" formmethod="dialog">Cancel</button>
        <button id="confirmBtn">Confirm</button>
    </form>
</dialog>
<div class="container">

</div>
</body>
</html>
